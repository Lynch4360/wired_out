{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Change your Password</h1>
    <div class="content-section">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit">Change Password</button>
                
        </div>
        </form>
    </div>

{% endblock content %}
